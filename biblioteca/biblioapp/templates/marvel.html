
{% extends 'index.html' %}
{% load static %}
{% block content %}
<section class="py-5 text-center" style="background: black;">
    <div class="row py-lg-5" >
        <div class="col-lg-6 col-md-8 mx-auto">
            
            <h1 class="fw-light text-light">The Marvel collection</h1>
            <p class="lead text-muted text-light">Recopilacion de comic's extraida mediante API oficial de Marvel</p>
            <p>
                <!-- <a href="#" class="btn btn-primary my-2">Main call to action</a>
                <a href="#" class="btn btn-secondary my-2">Secondary action</a> -->
            </p>
        </div>
    </div>
</section>

<div class="album py-5 bg-light">
    <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
            {% for comic in data %}
            <div class="card" style="width: 20rem;">
                <img src={{comic.images.path}}>
                <div class="card-body">
                    <h5 class="card-title">{{comic.title}}</h5>
                    <p class="card-text">{{comic.prices.price}}</p>
                    
                    <a href="{% url 'Characters' comic.id %}" class="btn btn-primary">Ver mas</a>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
</div>
{% endblock %}
