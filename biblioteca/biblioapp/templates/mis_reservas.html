{% extends 'index.html' %}




{% block content %}
<div class="container px-4" style="padding-top:5%;">

    <div class="p-3 border bg-light">
        <table class="table">
            <thead>
            <tr>
            
                <th scope="col">Libro</th>
                <th scope="col">Fecha</th>
                
            </tr>
            </thead>
            <tbody>
                {% for reserva in reservas %}
                <tr>
                    
                    <td>{{reserva.libro}}</td>
                    <td>{{reserva.date}}</td>
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
